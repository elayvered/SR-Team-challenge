
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUSHI ROOM Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-blue: #007AFF;
        --apple-indigo: #5856D6;
        --apple-pink: #FF2D55;
      }
      body {
        font-family: 'Assistant', sans-serif;
        background: #F2F2F7;
        color: #1C1C1E;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Liquid Background Blobs */
      .blob-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        border-radius: 50%;
        animation: float 20s infinite alternate ease-in-out;
      }
      .blob-1 {
        width: 400px;
        height: 400px;
        background: var(--apple-blue);
        top: -100px;
        left: -100px;
      }
      .blob-2 {
        width: 500px;
        height: 500px;
        background: var(--apple-indigo);
        bottom: -150px;
        right: -100px;
        animation-delay: -5s;
      }
      .blob-3 {
        width: 300px;
        height: 300px;
        background: var(--apple-pink);
        top: 40%;
        left: 60%;
        animation-delay: -10s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(50px, 100px) scale(1.1); }
      }

      .apple-glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(30px) saturate(200%);
        -webkit-backdrop-filter: blur(30px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      }
      .apple-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        border-radius: 28px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
      }
      .top-one-glow {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid var(--apple-blue);
        box-shadow: 0 20px 50px rgba(0, 122, 255, 0.15);
      }
      .top-two-glow {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid var(--apple-indigo);
        box-shadow: 0 20px 50px rgba(88, 86, 214, 0.15);
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.15);
        border-radius: 10px;
      }
      .tracking-widest-luxury {
        letter-spacing: 0.3em;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div class="blob-container">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
