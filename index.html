
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUSHI ROOM Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background: radial-gradient(circle at top right, #134E5E, #0B3037, #051c22);
        background-attachment: fixed;
        color: #e2e8f0;
      }
      .silk-glass {
        background: rgba(19, 78, 94, 0.2);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .silk-card {
        background: linear-gradient(135deg, rgba(19, 78, 94, 0.3) 0%, rgba(11, 48, 55, 0.5) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 9999px; /* Pill shape */
      }
      .silk-pill-active {
        background: linear-gradient(135deg, rgba(20, 184, 166, 0.4) 0%, rgba(19, 78, 94, 0.6) 100%);
        border: 1px solid rgba(45, 212, 191, 0.3);
      }
      .text-glow {
        text-shadow: 0 0 15px rgba(45, 212, 191, 0.5);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #134E5E;
        border-radius: 10px;
      }
      .tracking-widest-luxury {
        letter-spacing: 0.25em;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
